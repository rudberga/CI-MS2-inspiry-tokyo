<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Inspiry - Tokyo</title>
</head>

<body class="background">
    <section>
        <div class="row">
            <div>
                <img class="logo" src="assets/img/inspiry-logo.png" alt="inspiry logo">
            </div>
            <div>
                <a href="https://google.com/" target="_blank"><i class="far fa-heart logo-heart hvr-fade-heart"></i></a>
            </div>
        </div>
    </section>
    <section class="container">
        <div class="row">
            <div class="col-8 offset-2 col-md-6 offset-md-3 text-welcome">
                <h2>Welcome to Tokyo!</h2>
                <h5>Let us inspire you...</h5>
            </div>
    </section>
    <!-- CREDIT for cards: https://codepen.io/ abhishek747/pen/BbWKVa -->
    <section class="container">
        <div class="cards-list">
            <div class="card 1" id="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                <div class="card_image"> <img src="assets/img/eat-photo.jpg" /> </div>
                <div class="card_title title-white">
                    <p>EAT</p>
                </div>
            </div>
            <div class="card 2">
                <div class="card_image"> <img src="assets/img/drink-photo.jpg" /> </div>
                <div class="card_title title-white">
                    <p>DRINK</p>
                </div>
            </div>
            <div class="card 3">
                <div class="card_image"> <img src="assets/img/coffee-photo.jpg" /> </div>
                <div class="card_title title-white">
                    <p>COFFEE</p>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                    </div>
                    <div class="modal-body">
        <!-- Modal page 1 EAT-->            
                        <div class="modal-split">
                            <h3>Choose your cuisine!</h3>
                            <div class="row">
                                <div class="col-12 col-md-5 offset-md-1 text-center">
                                    <button type="button" class="modal-lg-btn">Japanese</button>
                                </div>
                                <div class="col-12 col-md-5 text-center">
                                    <button type="button" class="modal-lg-btn">Non-Japanese</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-md-4 text-center">
                                    <button type="button" class="modal-sm-btn">Breakfast</button>
                                </div>
                                <div class="col-12 col-md-4 text-center">
                                    <button type="button" class="modal-sm-btn">Lunch</button>
                                </div>
                                <div class="col-12 col-md-4 text-center">
                                    <button type="button" class="modal-sm-btn">Dinner</button>
                                </div>
                            </div>
                        </div>
        <!-- Modal page 2 EAT--> 
                        <div class="modal-split">
                            2
                        </div>
        <!-- Modal page 3 EAT--> 
                        <div class="modal-split">
                            3
                        </div>

                    </div>

                    <div class="modal-footer">
                        <!--Nothing Goes Here but is needed! -->
                    </div>
                </div>
            </div>
        </div>



    </section>
    <!--Footer-->
    <footer class="page-footer page-footer-bg-color">
        <div class="socials-footer">
            <a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter-square hvr-fade"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram hvr-fade"></i></a>
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-square hvr-fade"></i></a>
            <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube-square hvr-fade"></i></a>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
